<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .container{
            position: relative;
            height: 600px;
        }
        .pic{
            position: relative;
            width: 100%;
            height: 100%;
            background: url('./jinse.jpg');
        }
        .text{
            position: absolute;
            font-size: 9rem;
            left: 0;
            top: 0;
            background-color: white;
            width: 100%;
            height: 100%;
            mix-blend-mode: lighten;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="pic"></div>
        <div class="text">金色传说</div>
    </div>
</body>
</html>
